<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 3</title>
</head>
<body>
<script>
    let a= [2,3,8,4,17,11,13,6];
    let sum=0;
    function kiemtra(n){
        let check=true
        for (let i = 2; i <= Math.sqrt(n); i++) {
            if (n % i == 0 ) {
                check = false;
                break;
            }
        } return check
    }
        for (let i = 0; i < a.length; i++) {
            if (kiemtra(a[i])){
                sum+=a[i];
            }
        }
    document.write("Tổng các số nguyên tố trong mảng là " +sum);
</script>
</body>
</html>
