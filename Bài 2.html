<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 2</title>
</head>
<body>
<script>
    let a=[1,1,1,2,2,3,4,4,4,4,5,5,6,6,6];
    let b= Number(prompt("Enter a number :"));
    let count=0;
    for (let i = 0; i < a.length; i++) {
        if (b==a[i]){
            count++;
        }
    }
    document.write("Có "+ count +" số "+b+ " trong mảng")
</script>
</body>
</html>
