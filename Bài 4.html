<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<script>
    function kiemtra(n) {
        let check =  true;
        for (let i = 2; i <= Math.sqrt(n); i++) {
            if (n % i == 0){
                check = false;
                break;
            }
        }
        return check;
    }

    let sum = 0
    for (let i=2; i<500; i++){
        if (kiemtra(i)){
            sum += i
        }
    }
    document.write("Tổng của các số nguyên tố < 500 là " + sum)
</script>
</body>
</html>
